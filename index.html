<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RIGHT CLICK CONTEXT MENU</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Sharp" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
</head>
<body>
    <div class="context-menu">
        <div class="content">
            <ul>
                <li>
                    <i class="material-icons-sharp">cut</i>
                    <span>Couper</span>
                </li>
                <li>
                    <i class="material-icons-sharp">content_copy</i>
                    <span>Copier</span>
                </li>
                <li>
                    <i class="material-icons-sharp">content_paste</i>
                    <span>Coller</span>
                </li>
            </ul>
            <ul>
                <li>
                    <i class="material-icons-sharp">refresh</i>
                    <span>Recharger</span>
                </li>
                <li>
                    <i class="material-icons-sharp">undo</i>
                    <span>Retour</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
